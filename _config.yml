# Feature List                            Edit, add or remove features to be presented.
features                                  :

  - title                                 : Practical Design
    description                           : Cumulus is designed to not make you feel overwhelmed with data while also never leaving you unprepared. View hourly forecasts up to 24 hours in advance and daily forecasts up to 10 days.
    fontawesome_icon_name                 : ruler-combined
    
  - title                                 : Extended Forecasts
    description                           : Tap the current conditions card to view different conditions like cloud cover and sunrise or sunset. Swipe the hourly cards to view hourly conditions like precipitation, accumulation or wind. Tap the daily cards to view conditions like visibility or pressure. All done seamlessly with just a tap or swipe.
    fontawesome_icon_name                 : angle-double-right
    
  - title                                 : Siri Shortcuts
    description                           : Record a custom phrase with Siri and get told everything you need to know about the weather around your location, like current temperatures and any precipitation in your area. All without lifting a finger!
    fontawesome_icon_name                 : microphone-alt

  - title                                 : Today Widget
    description                           : Check the weather at a glance without unlocking your phone with the Cumulus Today Widget. Look at what current weather conditions are and what's going to happen in the coming hours and up to four days in advance.
    fontawesome_icon_name                 : adjust

  - title                                 : Powered by the best
    description                           : Cumulus' forecasting abilities are powered by the Dark Sky and OpenWeather servers. They allow Cumulus to get countless information about the weather like knowing when precipitation will start and end, or seeing future weather conditions.
    fontawesome_icon_name                 : broadcast-tower
    
  - title                                 : Cumulus+
    description                           : The free version of Cumulus gives you all the meteorological goodness with no obtrusive ads. Upgrade to Cumulus+ to unlock advanced features including custom app icons, color themes, customization features, and more!
    fontawesome_icon_name                 : palette

